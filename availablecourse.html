<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e7ebf3, #f3f6fc);
        }

        h1 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* CARD CONTAINER */
        .table-card {
            width: 90%;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow:
                0 15px 35px rgba(0,0,0,0.12),
                0 5px 12px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* GRID TITLE + BUTTON AREA (future-proof) */
        .header-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            margin-bottom: 20px;
            align-items: center;
        }

        .header-title {
            font-size: 22px;
            font-weight: 600;
            color: #334155;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px; /* row gap effect */
            font-size: 16px;
        }

        thead {
            background: none;
        }

        thead th {
            padding: 14px 10px;
            text-align: left;
            font-weight: 700;
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
            font-size: 15px;
        }

        /* ROW CARD EFFECT */
        tbody tr {
            background: #ffffff;
            box-shadow: 
                0 3px 8px rgba(0,0,0,0.08),
                0 1px 2px rgba(0,0,0,0.06);
            transition: 0.25s ease;
        }

        tbody td {
            padding: 14px 12px;
            color: #475569;
            border-bottom: none;
        }

        tbody tr:hover {
            transform: translateY(-3px);
            box-shadow:
                0 8px 18px rgba(0,0,0,0.12),
                0 3px 5px rgba(0,0,0,0.08);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-style: italic;
        }
    </style>

    <script type="text/javascript" src="coursescript.js"></script>

</head>

<body>

    <h1>Available Courses</h1>

    <div class="table-card">

        <div class="header-grid">
            <div class="header-title">Course List (Live Data)</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Course Id</th>
                    <th>Course Name</th>
                    <th>Trainer</th>
                    <th>Duration (Weeks)</th>
                </tr>
            </thead>

            <tbody id="coursetable">
            </tbody>
        </table>
    </div>

    <script>
        window.onload = function () {
            showCourses();
        };
    </script>

</body>
</html>
