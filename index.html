<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Course Management Portal</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f3f4f6;
            font-family: "Roboto", "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 40px 35px;
            border-radius: 18px;
            box-shadow: 
                0px 4px 10px rgba(0,0,0,0.05),
                0px 10px 25px rgba(0,0,0,0.08);
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .m3-btn {
            display: block;
            padding: 14px;
            text-decoration: none;
            background: #2563eb;
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: 0.25s ease;
            box-shadow: 0 2px 6px rgba(37, 99, 235, 0.28);
        }

        .m3-btn:hover {
            background: #1e54c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
        }

        .info {
            margin-top: 28px;
            font-size: 15px;
            color: #4b5563;
            line-height: 1.5;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Course Management<br>Portal</h1>

        <div class="button-group">
            <a href="register.html" class="m3-btn">Register a Course</a>
            <a href="availablecourse.html" class="m3-btn">Available Courses</a>
            <a href="enrolled.html" class="m3-btn">Enrolled Students</a>
        </div>

        <p class="info">
            Manage registrations, browse course lists, <br>
            and track student enrollments.
        </p>
    </div>

</body>
</html>
